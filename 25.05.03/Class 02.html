<!DOCTYPE html>
<html>
<head>
    <title>Class 02</title>
    <style>
        #main {
            background-color: black;
            color: white;
            text-align: center;
            height: auto;
            padding: 20px;
        }
        input {
            border-radius: 5px;
            padding: 5px;
        }
        textarea {
            border-radius: 5px;
            padding: 5px;
            resize: none;
        }
        #description .placeholder {
            color: gray;
            font-size: 5px;
        }
    </style>
</head>
<body>
    <div id="main">
        <!-- The action is usually a link or, if a hashtag, the ID it's linked to' -->
        <form action="#" method="post">
            <h2> Contact Form </h2>
            <label for="username"> Name: </label> <br>
            <input type="text" id="username" name="username" required> <br><br>

            <label for="email"> Email: </label> <br>
            <input type="email" id="email" name="email" required> <br><br>

            <label for="password"> Password: </label> <br>
            <input type="password" id="password" name="password" required minlength="8"> <br><br>

            <label for="description"> Description: </label> <br>
            <textarea id="description" name="description" rows="4" placeholder="Put your description here"></textarea> <br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
