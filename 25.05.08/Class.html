<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title> Chess | Main Page  </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="chatbox">
            <div id="header">
                <h1> CHESS MASTER </h1>
                <p> Welcome to the world of Chess! </p>
            </div>
            <h2> Chatbox </h2>
            <label for="chatInput"> Send your message: </label> <br>
            <input type="textarea" id="chatInput" placeholder="Type here..."> <br>
            <button id="sendButton"> Send </button>
        </div>
        <div id="gameboard">
            <h2> Game Board </h2>
            <div id="board">
                <div class="square-white">
                </div>
                <div class="square-black">
                </div>
                <!-- Chess board will be generated here -->
            </div>
            <div id="pieces">
                <!-- Chess pieces will be generated here -->
        </div>





    </div>

</body>
</html>
