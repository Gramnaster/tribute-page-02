<!DOCTYPE html>


<html lang="en">

<head>
    <title> Avion HTML Demo </title>
    <!-- Check for z-index for navbars -->
    <style>
        div {
            text-align: center;
        }
        #Para01 {
            font-size: 20px;
        }
        .Class01 {
            background-color: lightblue;
        }
    </style>
</head>

<!-- Anything will be visible to the viewer -->
<body>
    <h1 style ="text-align: center"> TOM CLANCY </h1>

    <!-- Put everything inside a div as a content
     You can have divs inside divs. Good separator. 
     Sectioning off different parts. -->
     <!-- Ctrl+/ to auto-comment -->
    <div>
        <div>
            <h2> Introductions </h2>
            <p> Tom Clancy grew up in XXX and went to XXX. </p>
            <!-- If it lives in the same folder, you can start with a "." -->
            <img src="./nn_14mta_clancy_131002.jpg">
        </div>
        <div>
            <p id="Para01"> This is another description </p>
        </div>
    </div>
    <div class="Class01">
        <p> Hello </p>
    </div>
</body>

</html>
