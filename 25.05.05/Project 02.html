<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> SURVEY | Mushroom </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="main">
        <div id="survey">
            <h1 id="title"> Mushroom Survey </h1>
            <p id="description"> The following survey determines which mushrooms you enjoy! </p>
            
            <form id="survey-form" action="#" method="get">
                <div id="name-email">
                    <div class="column-text">
                        <label for="name-label"> Username: </label>
                        <input type="text" id="name-label" name="name" placeholder="Text here" required> <br><br>

                        <label for="email-label"> Email: </label>
                        <input type="email" id="email-label" name="email" placeholder="Text here" required> <br><br>
                    </div>
                </div>

                <div id="age-country" class="jeremy">
                    <label for="number-label"> Age: </label> <br><br>
                    <input type="number" id="number-label" name="number" min="12" max="120" placeholder="12-120" required> <br><br>

                    <label for="country-label" id="dropdown"> Country of Origin: </label> <br><br>
                    <select id="country-label" name="country" required>
                        <option value="" disabled selected> Select your country </option>
                        <option value="USA"> USA </option>
                        <option value="Philippines"> Philippines </option>
                        <option value="Indonesia"> Indonesia </option>
                        <option value="Malaysia"> Malaysia </option>
                        <option value="Singapore"> Singapore </option>
                        <option value="Other"> Other </option>
                    </select> <br><br>
                </div>

                <div id="choices">
                    <div id="mush-choice">
                        <label for="mushChoice"> Favorite Mushroom: </label> <br>
                        <input type="radio" id="mushChoice1" name="mushChoice" value="Mushroom 1" checked>
                        <label for="mushChoice1"> Button </label> <br>
                        <input type="radio" id="mushChoice2" name="mushChoice" value="Mushroom 1" >
                        <label for="mushChoice2"> Enoki </label> <br>
                        <input type="radio" id="mushChoice3" name="mushChoice" value="Mushroom 1" >
                        <label for="mushChoice3"> Oyster </label> <br>
                        <input type="radio" id="mushChoice4" name="mushChoice" value="Mushroom 1" >
                        <label for="mushChoice4"> Portobello </label> <br>
                        <input type="radio" id="mushChoice5" name="mushChoice" value="Mushroom 1" >
                        <label for="mushChoice5"> Shiitake </label> <br>
                        <input type="radio" id="mushChoice6" name="mushChoice" value="Mushroom 1" >
                        <label for="mushChoice6"> Other </label> <br><br>
                        <label for="mushChoice-label"> If other, please specify: </label> <br>
                        <input type="text" id="mushChoice-label" name="mushChoice" placeholder="Enter your favourite mushroom"> <br><br>
                    </div>

                    <div id="cook-choice">
                        <label for="cookChoice"> How do you like them cooked: </label><br>
                        <input type="checkbox" name="cookChoice" id="cookChoice1" value="Cooked" >
                        <label for="cookChoice1"> Stir Fried </label> <br>
                        <input type="checkbox" name="cookChoice" id="cookChoice2" vlaue="Cooked" >
                        <label for="cookChoice2"> Deep Fried </label> <br>
                        <input type="checkbox" name="cookChoice" id="cookChoice3" value="Cooked" >
                        <label for="cookChoice3"> Grilled </label> <br>
                        <input type="checkbox" name="cookChoice" id="cookChoice4" value="Cooked" >
                        <label for="cookChoice4"> Boiled </label> <br>
                        <input type="checkbox" name="cookChoice" id="cookChoice5" value="Cooked" >
                        <label for="cookChoice5"> Raw </label> <br>
                        <input type="checkbox" name="cookChoice" id="cookChoice6" value="Cooked" >
                        <label for="cookChoice6"> Other </label> <br><br>
                        <label for="cookChoice-label"> If other, please specify: </label> <br>
                        <input type="text" id="cookChoice-label" name="cookChoice" placeholder="Enter your favourite mushroom"> <br><br>
                    </div>
                </div>

                <div id="comments">
                    <label for="comments-label"> If you have any other comments, please state them: </label> <br>
                    <textarea id="comments-label" name="comments" rows="4" cols="50%" placeholder="Enter your comments here"></textarea> <br><br>
                </div>

                <input type="submit" id="submit" value="Complete Survey!"> <br><br>

            </form>
        </div>
    </div>
</body>
</html>
